<md-card class="container">
  <div class="row">
    <md-progress-bar mode="determinate" color="primary" value="66"></md-progress-bar>
  </div>

  <div class="row">
    <div><button md-mini-fab disabled>1</button>-Datos iniciales</div>
    <div><button md-mini-fab disabled>2</button>-Datos del equipo</div>
    <div><button md-mini-fab disabled>3</button>-Carga inicial</div>
  </div>


  <div class="row">
    <h1>Contanos un poco de {{id}}!</h1>
  </div>  
  
  <div class="rowLeft">
    1)Quien es el Lider del lado del cliente?
  </div>
  <div class="rowLeft">
    <div class="input"><md-input placeholder="Nombre y Apellido" class="input"></md-input></div>
  </div>

  <div class="rowLeft">
    2)Cuanto dura el proyecto?
  </div>
  <div class="rowLeft">
    <div class="input2 clickable" (click)="openDateFrom()">
      <md-input placeholder="Fecha de Incio" [(ngModel)]="dateFromInput" disabled class="input"></md-input>
    </div>
    <div class="input2 clickable" (click)="openDateTo()">
      <md-input placeholder="Fecha de Fin" [(ngModel)]="dateToInput" disabled class="input"></md-input>
    </div>
  </div>

  <div class="rowLeft">
   4)Como esta el proyecto actualmente?
  </div>
  <div class="rowLeft"> 
    <md-button-toggle-group name="status">
      <md-button-toggle value="bien" (color)="warn"><md-icon>thumb_up</md-icon></md-button-toggle>
      <md-button-toggle value="regular"><md-icon>thumbs_up_down</md-icon></md-button-toggle>
      <md-button-toggle value="mal"><md-icon>thumb_down</md-icon></md-button-toggle>
    </md-button-toggle-group>
  </div>

  <div class="rowLeft">
    5)Que aplicaciones conforman tu proyecto?
  </div>
  <div class="rowLeft">
    <md-input placeholder="Nombre" [(ngModel)]="appNombreInput" class='input'></md-input>
  </div>
  <div class="rowLeft">
    <multi-select #tecs class="input"></multi-select>
  </div>
  <div class="row">
    <button md-mini-fab (click)="addApp(tecs)" color="primary">
        <md-icon class="md-24">add</md-icon>
    </button>
  </div>

  <div class="rowLeft input">
    <md-list class="input">
      <md-divider></md-divider>
      <span  *ngFor="let app of apps">
        <md-list-item>
          <button md-mini-fab md-list-avatar (click)="removeApp(app.nombre)" color="warn">
            <md-icon class="md-24">delete</md-icon>
          </button>
          <h3 md-line> {{app.nombre}} </h3>
          <p md-line> {{app.tecnologias}} </p>
        </md-list-item>
        <md-divider></md-divider>
      </span>
    </md-list>
  </div>

  <div class="row">
    <div><button md-raised-button color="primary">Siguiente</button></div>
  </div>

</md-card>

<div class='modal' [(ngClass)]="dateFrom">
  <div class="content">
  <md-card style="padding: 0;">
    <calendario (pick)='setFromDateValue($event)'></calendario>
    <div>
      <button md-raised-button color="warn" (click)="closeFrom()">Cancelar</button>
    </div>
  </md-card>
  </div>
</div>

<div class='modal' [(ngClass)]="dateTo">
  <div class="content">
  <md-card style="padding: 0;">
    <calendario (pick)='setToDateValue($event)'></calendario>
    <div>
      <button md-raised-button color="warn" (click)="closeTo()">Cancelar</button>
    </div>
  </md-card>
  </div>
</div>
