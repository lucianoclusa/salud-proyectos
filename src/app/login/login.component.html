<div class="container-fluid">
  <div style="margin-top:50px" class="col-md-4 offset-md-4">
    <div class="lightBlueBackground card"> 
      <div class="card-header"><h1>Login</h1></div>
          <div class="card-block">
          <div class="form-group">
            <label for="user">Usuario</label>
            <input [(ngModel)]="user" type="text" class="form-control" id="user" placeholder="Ingrese el usuario">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Ingrese su contraseÃ±a">
          </div>
          <button type="button" class="btn btn-primary" (click)="mostrarUsuarioPassword()" >Ingresar</button>
          <div class='alert alert-danger'*ngIf='mostrarmensaje' style="margin-top:10px" >
            {{mensaje}}
          </div>
      </div>
    </div>
  </div>
</div>
