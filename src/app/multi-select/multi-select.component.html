<div>
    <md-input placeholder="Tecnologias" [(ngModel)]="tecInput" (change)='writeSome($event)' style="width:100%">
      <md-hint align="end">'Enter' para Agregar</md-hint>
    </md-input>
</div>

<div>
  <div class="chip" *ngFor="let tec of tecs">{{tec}} 
    <button md-mini-fab color="primary" (click)="remove(tec)">
      <md-icon class="md-24">remove</md-icon>
    </button>
  </div>
</div>
